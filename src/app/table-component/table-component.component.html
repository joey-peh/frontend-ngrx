<mat-card>
    <mat-card-title class="header">List of users</mat-card-title>
    <mat-card-content class="content">
        <div class="flex-container">
            <button mat-raised-button color="primary" (click)="openDialog()">Add new user</button>
            <span class="spacer"></span>
            <mat-slide-toggle #darkModeSwitch [(ngModel)]="isDarkMode" (change)="toggleTheme()"></mat-slide-toggle>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [ngClass]="isDarkMode ? 'dark-theme':''">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
